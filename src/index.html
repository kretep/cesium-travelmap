<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Travel Map Visualizer</title>
</head>

<body>
    <div id="cesiumContainer"></div>

    <div id="photoTimeline"></div>


    <template id="infoBox">
    <div class="cesium-viewer-infoBoxContainer">

            <div class="cesium-infoBox-title" data-bind="text: titleText">Bas, 2019-08-07 12:21:51+02:00 (location
                estimated)</div>
                
            <button type="button" class="cesium-infoBox-close"
                data-bind="click: function () { closeClicked.raiseEvent(this); }">Ã—</button>

            <div class="cesium-infoBox-description"><div class="hi"><img src="data/photos/bas/20190807_134638_P1310392_Bas-Wetter.jpg" width="100%" height="100%"></div></div>

                style="max-height: 1178px; height: 0px;"></iframe> -->
        </div>
    </div>
    </template>
